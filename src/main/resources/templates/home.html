<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    div[align="center"] {
        background: #ffffff;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
        margin-bottom: 30px;
        color: #333333;
        letter-spacing: 1px;
    }

    a {
        text-decoration: none;
    }

    button {
        width: 160px;
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        opacity: 0.95;
    }

    button:active {
        transform: translateY(0);
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }
</style>
</head>
<body>
<div align="center">
	<h1>Products</h1>
	<a href="add"><button>Add Products</button></a>
	<a href="view"><button>View Products</button></a>
</div>

</body>
</html>
