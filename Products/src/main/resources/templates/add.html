<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    div[align="center"] {
        background: #ffffff;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 420px;
    }

    h1 {
        margin-bottom: 25px;
        color: #333333;
        letter-spacing: 1px;
    }

    form {
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #cccccc;
        font-size: 14px;
        outline: none;
    }

    input:focus {
        border-color: #667eea;
        box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        opacity: 0.95;
    }
</style>
</head>
<body>
	<div align="center">
		<h1>Add products</h1>
		<form action="/add" method="post">
			Name : <input type="text" name ="name" placeholder="Enter the product name"> <br><br>
			Cost : <input type="number" name ="cost" placeholder="Enter the  cost"><br><br>
			Image Link : <input type="text" name ="imgLink" placeholder="Enter product image link"><br><br>
			Description : <input type="text" name ="description" placeholder="Enter product image link"><br><br>
			<button>Add Products</button>		
		</form>
	</div>
	<script th:if="${message}">
		alert("[[${message}]]")
	</script>
</body>
</html>
